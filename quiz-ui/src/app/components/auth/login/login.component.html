<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0"><i class="fa fa-sign-in me-2"></i>User Login</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control"
                     [class.is-invalid]="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
              <div
                *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                class="invalid-feedback">
                Username is required.
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control"
                     [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <div
                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                class="invalid-feedback">
                Password is required.
              </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mb-3">{{ errorMessage }}</div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                      aria-hidden="true"></span>
                Login
              </button>
              <p class="text-center mt-3 mb-0">Don't have an account? <a routerLink="/register">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
